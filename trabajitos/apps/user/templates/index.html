{% load i18n %}

{% include 'header.html' %}
<div id=dlogin>
<div id=errors>
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
<form id=login action="/login/" method="post">
    {% csrf_token %}
    <fieldset>
		<legend>Login</legend>
                <ol>
			<li>
				<label for=name>{% trans "user" %}</label>
				<input id=username name=username type=text placeholder="{% trans "user" %}" required autofocus>
			</li>
			<li>
				<label for=name>{% trans "pass" %}</label>
				<input id=password name=password type=password placeholder="{% trans "pass" %}" required autofocus>
			</li>
                        <li id=sslogin>
				<input id=slogin name=slogin type=submit value={% trans "acces" %}>
			</li>
                </ol>
    </fieldset>
</form>
</div>
{% include 'footer.html' %}
